
{% extends "base.html" %}


{% block title %}Zarejestruj się{% endblock %}
{% block title2 %}Zarejestruj się{% endblock %}

{% block content %}

                       {% if errors %}
    <div class="alert alert-danger">
  <strong>Błąd!</strong> {{ errors|linebreaks }}

</div>   {% endif %}
<form action="{% url 'register' %}" method="post" role="form">
              {% csrf_token %}
               <div class="form-group">



            <input class="form-control" type="text" name="username" id="username" value="{% if nuser %}{{ nuser.username }}{% endif %}" />

            <label for="login">Nazwa użytkownika</label>
               </div>
               <div class="form-group">
            <input class="form-control" type="text" name="email" id="email" value="{% if nuser %}{{ nuser.email }}{% endif %}" />
            <label for="login">Adres e-mail</label>
               </div>
                    <div class="form-group">
                          <input class="form-control" type="password" name="password" id="password" value="{% if nuser %}{{ nuser.password }}{% endif %}" />
            <label for="password">Hasło</label>
                        </div>
                        <div class="form-group">
                          <input class="form-control" type="password" name="rpassword" id="rpassword" value="{% if nuser %}{{ nuser.password }}{% endif %}" />
            <label for="password">Powtórz hasło</label>
                        </div>
    <button type="submit" class="btn btn-default  btn-lg">Zaloguj się</button><br /><br />
</form>


{% endblock %}
